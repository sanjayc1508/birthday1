  <div id="sky"></div>

  <!-- Memory Modal -->
  <div class="modal" id="memoryModal">

      <div class="modal-body" id="modalBody"></div>

  <!-- Moon Modal -->
  <div class="modal" id="moonModal">
    <div class="modal-inner">
      <button class="modal-close" id="closeMoon">&times;</button>
      <div class="modal-body">
        <h2>Galaxy Playlist</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="180" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>

  <style>
  
  body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at 50% 50%, #0a0a0f 20%, #000);
    display:flex;
    justify-content:bottom;
    align-items:center;
    overflow:hidden;
    color:#fff;
    font-family:'Inter',sans-serif;
  }

  .cake{
    font-size:5rem;
    text-shadow:
      0 0 20px #ffb347,
      0 0 40px #ffcc33,
      0 0 80px #fff176;
    animation:float 3s ease-in-out infinite alternate;
    position:relative;
    z-index:2;
  }

  @keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-20px);}
  }

  /* Firecracker particles */
  .spark{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background:radial-gradient(circle, #fff59d, transparent 70%);
    animation:burst 1.2s linear infinite;
  }

  @keyframes burst{
    0%{transform:scale(0.5) translate(0,0);opacity:1;}
    50%{opacity:1;}
    100%{transform:scale(1.8) translate(var(--x), var(--y));opacity:0;}
  }

  /* Random bursts around cake */
  .spark:nth-child(1){--x:80px;--y:-100px;animation-delay:0s;}
  .spark:nth-child(2){--x:-90px;--y:-120px;animation-delay:0.3s;}
  .spark:nth-child(3){--x:60px;--y:90px;animation-delay:0.6s;}
  .spark:nth-child(4){--x:-70px;--y:70px;animation-delay:0.9s;}
  .spark:nth-child(5){--x:100px;--y:-50px;animation-delay:1.1s;}
</style>
</head>
